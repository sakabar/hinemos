<!doctype html>
<html lang="ja">
  <head>
    <title>レターペア</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="common.css?version=v0.1.0">
    <script type="text/javascript" src="./auth.bundle.js?version=v0.1.0"></script>
  </head>

  <body>
    <div class="header" align="right">
      <!-- FIXME 後で右寄せをCSSにする -->
      <a href="mypage.html?version=v0.1.0">マイページ</a>
      <a href="signout.html?version=v0.1.0">サインアウト</a>
    </div>

    <main>
      <h1>レターペア登録</h1>
      <div class="registerLetterPair">
        <div "registerLetterPair__msg">
          <ul>
            <li><a href="letterPairTable.html?version=v0.1.0">レターペア表</a>からも登録ができます</li>
            <li>suggestボタンを押すと、他の人が使っている単語を自動入力することができます</li>
          </ul>
        </div>

        <form class="registerLetterPairForm">
          <input class="registerLetterPairForm__lettersText" type="text" placeholder="ひらがな" /><input class="registerLetterPairForm__suggestWordBtn" type="button" value="suggest"><br>
          <input class="registerLetterPairForm__wordText" type="text" placeholder="単語" /><br>
          <input class="registerLetterPairForm__btn" type="button" value="決定">
        </form>
      </div>

      <div class="transformFromAnalysis">
        <h1>分析文字列から変換</h1>
        <div "transformFromAnalysis__msg">
          <ul>
            <li>分析文字列を、登録済の単語に変換します</li>
          </ul>
        </div>

        <form class="transformFromAnalysisForm">
          <input class="transformFromAnalysisForm__lettersText" type="text" size="50" placeholder="分析した結果の文字列" />
          <input class="transformFromAnalysisForm__btn" type="button" value="確認">
          <br>
          <textarea class="transformFromAnalysisForm__wordsText" rows="15" cols="55"></textarea>
          <br>
        </form>
      </div>
    </main>
    <script type="text/javascript" src="./transformFromAnalysis.bundle.js?version=v0.1.0"></script>
  </body>
</html>
