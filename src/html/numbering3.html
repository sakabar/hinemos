<!doctype html>
<html lang="ja">
  <head>
    <script type="text/javascript" src="./auth.bundle.js?version=v1.7.5"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119101911-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      if (localStorage.userName) {
        gtag('config', 'UA-119101911-1', {
          'user_id': localStorage.userName
        });
      } else {
        gtag('config', 'UA-119101911-1');
      }
    </script>

    <title>ナンバリング設定</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <meta http-equiv="pragma" content="no-store">
    <meta http-equiv="cache-control" content="no-store">
    <meta name="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon_bw.png">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="common.css?version=v1.7.5">
    <link rel="stylesheet" type="text/css" href="numbering3.css?version=v1.7.5">
  </head>

  <body>
    <header>
      <div class="header__bar">
        <ul>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="signout.html">サインアウト</a></li>
        </ul>
      </div>

      <a href="mypage.html"><img class="logo__img--rectangle" src="./tw_header.jpg?version=v1.7.5" alt="ロゴ"></a>
    </header>

    <main>
      <h1>ナンバリング</h1>
      <ul>
        <li><a href="#numberingExample">例</a>を参考にしてください</li>
        <li>色は関係ないので、自分の基準面を上・手前にして入力してください</li>
        <li>バッファの位置には、半角の'@'1文字を入力してください</li>
        <ul>
          <li>バッファがあるパーツの、バッファ以外のステッカーは空欄にしてください</li>
        </ul>
        <li>使える文字は '@あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん' のいずれかです</li>
      </ul>
      <form class="exportNumberingForm">
        <input class="exportNumberingForm__btn" type="button" value="Export">
      </form>

      <div class="extendElevation">
        <div class="extendElevation__group">
          <div class="extendElevation__face extendElevation__invisible"></div>
          <div class="extendElevation__face extendElevation__white">
            <input class="piece corner__UBL" type="text">
            <input class="piece edgeMiddle__UB" type="text">
            <input class="piece corner__UBR" type="text">

            <input class="piece edgeMiddle__UL" type="text">
            <input class="piece center" type="text" disabled="disabled" value="U">
            <input class="piece edgeMiddle__UR" type="text">

            <input class="piece corner__UFL" type="text">
            <input class="piece edgeMiddle__UF" type="text">
            <input class="piece corner__UFR" type="text">
          </div>
          <div class="extendElevation__face extendElevation__invisible"></div>
          <div class="extendElevation__face extendElevation__invisible"></div>
        </div>

        <div class="extendElevation__group">
          <div class="extendElevation__face extendElevation__orange">
            <input class="piece corner__LBU" type="text">
            <input class="piece edgeMiddle__LU" type="text">
            <input class="piece corner__LFU" type="text">

            <input class="piece edgeMiddle__LB" type="text">
            <input class="piece center" type="text" disabled="disabled" value="L">
            <input class="piece edgeMiddle__LF" type="text">

            <input class="piece corner__LBD" type="text">
            <input class="piece edgeMiddle__LD" type="text">
            <input class="piece corner__LDF" type="text">
          </div>

          <div class="extendElevation__face extendElevation__green">
            <input class="piece corner__FLU" type="text">
            <input class="piece edgeMiddle__FU" type="text">
            <input class="piece corner__FRU" type="text">

            <input class="piece edgeMiddle__FL" type="text">
            <input class="piece center" type="text" disabled="disabled" value="F">
            <input class="piece edgeMiddle__FR" type="text">

            <input class="piece corner__FDL" type="text">
            <input class="piece edgeMiddle__FD" type="text">
            <input class="piece corner__FDR" type="text">
          </div>
          <div class="extendElevation__face extendElevation__red">
            <input class="piece corner__RFU" type="text">
            <input class="piece edgeMiddle__RU" type="text">
            <input class="piece corner__RBU" type="text">

            <input class="piece edgeMiddle__RF" type="text">
            <input class="piece center" type="text" disabled="disabled" value="R">
            <input class="piece edgeMiddle__RB" type="text">

            <input class="piece corner__RDF" type="text">
            <input class="piece edgeMiddle__RD" type="text">
            <input class="piece corner__RBD" type="text">
          </div>
          <div class="extendElevation__face extendElevation__blue">
            <input class="piece corner__BRU" type="text">
            <input class="piece edgeMiddle__BU" type="text">
            <input class="piece corner__BLU" type="text">

            <input class="piece edgeMiddle__BR" type="text">
            <input class="piece center" type="text" disabled="disabled" value="B">
            <input class="piece edgeMiddle__BL" type="text">

            <input class="piece corner__BDR" type="text">
            <input class="piece edgeMiddle__BD" type="text">
            <input class="piece corner__BDL" type="text">
          </div>
        </div>

        <div class="extendElevation__group">
          <div class="extendElevation__face extendElevation__invisible"></div>
          <div class="extendElevation__face extendElevation__yellow">
            <input class="piece corner__DFL" type="text">
            <input class="piece edgeMiddle__DF" type="text">
            <input class="piece corner__DFR" type="text">

            <input class="piece edgeMiddle__DL" type="text">
            <input class="piece center" type="text" disabled="disabled" value="D">
            <input class="piece edgeMiddle__DR" type="text">

            <input class="piece corner__DBL" type="text">
            <input class="piece edgeMiddle__DB" type="text">
            <input class="piece corner__DBR" type="text">
          </div>
          <div class="extendElevation__face extendElevation__invisible"></div>
          <div class="extendElevation__face extendElevation__invisible"></div>
        </div>
    </div>

    <form class="saveNumberingForm">
      <input class="saveNumberingForm__btn" type="button" value="保存">
    </form>

    <h2 id="numberingExample">ナンバリング例</h2>
    <img class="numberingExample" src="./numberingExample.png?version=v1.7.5" alt="ナンバリング例" title="ナンバリング例">
    </main>

    <script type="text/javascript" src="./numbering3.bundle.js?version=v1.7.5"></script>
  </body>
</html>
