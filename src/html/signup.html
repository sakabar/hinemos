  <body>
    <header>
      <div class="header__bar">
        <ul>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="signin.html">サインイン</a></li>
        </ul>
      </div>

      <a href="top.html"><img class="logo__img--rectangle" src="./tw_header.jpg?version=v1.16.0" alt="ロゴ"></a>
    </header>

    <main>
      <h1>新規登録</h1>
      <p>
        登録がお済みの方は: <a href="signin.html">サインイン</a>
      </p>
      <div class="signupMsg">
        <ul>
          <li>ユーザ名には半角英数とアンダーバー(_)が使えます</li>
          <li>パスワードは8文字以上が必要です</li>
          <li>パスワードには半角英数と記号(@#$%&_:;)が使えます</li>
          <li>他のサービスのパスワードを使用しないでください</li>
        </ul>
      </div>
      <form class="signupForm">
        <input class="signupForm__userNameText" type="text" placeholder="ユーザ名" pattern="[A-Za-z0-9_]+" required/><br>
        <input class="signupForm__passwordText" type="password" placeholder="パスワード" pattern="[A-Za-z0-9@#$%&_:;]+" required/><br>
        <input class="signupForm__passwordText--confirm" type="password" placeholder="パスワード(確認)" pattern="[A-Za-z0-9@#$%&_:;]+" required/><br>
        <input class="signupForm__submitBtn" type="button" value="決定">
      </form>

      <p>
        本サービスへの登録をもって、<a href="terms.html">利用規約</a>に同意したものとみなします。
      </p>
    </main>

    <script type="text/javascript" src="./signup.bundle.js?version=v1.16.0"></script>
