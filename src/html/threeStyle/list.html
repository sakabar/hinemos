  <body>
    <header>
      <div class="header__bar">
        <ul>
          <li><a href="../faq.html">FAQ</a></li>
          <li><a href="../signout.html">サインアウト</a></li>
        </ul>
      </div>

      <a href="../mypage.html"><img class="logo__img--rectangle" src="../tw_header.jpg?version=v1.7.6" alt="ロゴ"></a>
    </header>

    <main>
      <h1>3-style 確認・登録・削除</h1>
      <h2 class="h2__part"></h2>
      <ul>
        <li>3-style手順を一覧で確認できます</li>
        <ul>
          <li>登録済の手順は削除できます</li>
          <li>未登録の手順は登録できます</li>
        </ul>
        <li>テキストボックスが空の状態で検索すると、全ての組み合わせを列挙します</li>
      </ul>

      <form class="listThreeStyleForm">
        <input class="listThreeStyleForm__lettersText" type="text" maxlength="2" size="10" placeholder="ひらがな">
        <br>

        <label><input type="radio" name="listThreeStyleForm__radio" value="前方一致" checked>前方一致</label>
        <label><input type="radio" name="listThreeStyleForm__radio" value="後方一致">後方一致</label>
        <br>

        <label><input type="radio" name="listThreeStyleForm__radio--order" value="ひらがな順" checked>ひらがな順</label>
        <label><input type="radio" name="listThreeStyleForm__radio--order" value="覚えていない順">正解率が低い順</label>
        <label><input type="radio" name="listThreeStyleForm__radio--order" value="遅い順">秒数が多い順</label>
        <label><input type="radio" name="listThreeStyleForm__radio--order" value="tpsが低い順">tpsが低い順</label>
        <br>

        <input type="button" class="listThreeStyleForm__submitBtn" value="検索">
        <!-- エンターで遷移しないようにするため -->
        <input type="text" class="listThreeStyleForm__invisibleText" style="display:none" value="">
        <br>

        <table class="listThreeStyleForm__table" border="1">
          <thead class="listThreeStyleForm__table__thead">
            <tr>
              <th>連番</th>
              <th>ナンバリング</th>
              <th>ステッカー</th>
              <th>手順</th>
              <th>正解率</th>
              <th>平均タイム</th>
              <th>tps</th>
              <th>操作</th>
            </tr>
          </thead>

          <tbody class="listThreeStyleForm__table__tbody">
            <!-- JavaScriptで子ノードを作る -->

            <!-- <tr> -->
            <!--   <td>1</td> -->
            <!--   <td>あみ</td> -->

            <!--   <td>[D U M M Y]</td> -->
            <!--   <td>3/3</td> -->
            <!--   <td>2.38秒</td> -->
            <!--   <td>2.17tps</td> -->
            <!--   <td>(登録/削除 ボタン)</td> -->
            <!-- </tr> -->
          </tbody>
        </table>

      </form>
    </main>

    <script type="text/javascript" src="../listThreeStyle.bundle.js?version=v1.7.6"></script>
  </body>
