    <title>3-style 登録</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <meta http-equiv="pragma" content="no-store">
    <meta http-equiv="cache-control" content="no-store">
    <meta name="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon_bw.png">
    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="stylesheet" type="text/css" href="../common.css?version=v1.7.5">
  </head>

  <body>
    <header>
      <div class="header__bar">
        <ul>
          <li><a href="../faq.html">FAQ</a></li>
          <li><a href="../signout.html">サインアウト</a></li>
        </ul>
      </div>

      <a href="../mypage.html"><img class="logo__img--rectangle" src="../tw_header.jpg?version=v1.7.5" alt="ロゴ"></a>
    </header>

    <main>
      <h1>3-style 登録</h1>
      <h2 class="h2__part"></h2>
      <ul>
        <li>まず<a href="../numbering3.html">ナンバリング</a>を登録して下さい</li>
        <li>セットアップが無い場合は、空欄にしてください</li>
        <li>登録後、逆手順が未登録の場合は自動的に欄に入力されます</li>
      </ul>

      <form class="registerThreeStyleForm">
        <input class="registerThreeStyleForm__lettersText" size="11" type="text" placeholder="(例:あひ)"/>
        <input class="registerThreeStyleForm__checkBtn" type="button" value="登録済?"><br>
        <input class="registerThreeStyleForm__bldLifeLinkBtn" type="button" value="BLDライフで検索"><br>

        <select class="registerThreeStyleForm__suggestionSelect" size="5">
          <!-- <option value="選択肢1">選択肢1</option> -->
          <!-- <option value="選択肢2">選択肢2</option> -->
          <!-- <option value="選択肢3">選択肢3</option> -->
        </select>
        <br/>

        <input class="registerThreeStyleForm__setupText" type="text" placeholder="セットアップ (例: U)"><br>
        <input class="registerThreeStyleForm__move1Text" type="text" placeholder="手順1 (例: R D R')"><br>
        <input class="registerThreeStyleForm__move2Text" type="text" placeholder="手順2 (例: U2)"><br>
        <input class="registerThreeStyleForm__saveBtn" type="button" value="決定">
      </form>
      <br/>

    </main>

    <script type="text/javascript" src="../registerThreeStyle.bundle.js?version=v1.7.5"></script>
  </body>
</html>
