    <title>3-style Scrambler</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <meta http-equiv="pragma" content="no-store">
    <meta http-equiv="cache-control" content="no-store">
    <meta name="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon_bw.png">
    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="stylesheet" type="text/css" href="../common.css?version=v1.4.3">
    <link rel="stylesheet" type="text/css" href="./scrambler.css?version=v1.4.3">
  </head>

  <body>
    <header>
      <div class="header__bar">
        <ul>
          <li><a href="../faq.html">FAQ</a></li>
          <li><a href="../signout.html">サインアウト</a></li>
        </ul>
      </div>

      <a href="../mypage.html"><img class="logo__img--rectangle" src="../tw_header.jpg?version=v1.4.3" alt="ロゴ"></a>
    </header>

    <main>
      <h1>3-style Scrambler</h1>
      <ul>
        <li>解く時の基準面を手前にしてスクランブルしてください</li>
        <li>"3-style"を選択したパートの性質</li>
        <ul>
          <li>登録済の3-styleだけで完成可能</li>
          <li>1ループ</li>
          <li>パリティ無し</li>
          <li>CO・EO無し</li>
        </ul>
        <li>スクランブル数100のとき、15秒ほどかかります</li>
      </ul>

      <form class="scramblerForm">
        <label><input class="scrambleForm__appearOnceBox" type="checkbox" checked="checked">同じ3-style手順が2回以上出現しないようにする</label>

        <!-- FIXME table レイアウトはやめよう -->
       <table>
         <tr>
           <td>スクランブル数</td>
           <td>
             <input type="text" class="scramblerForm__numText" placeholder="12" value="12">
           </td>
         </tr>

         <tr>
           <td>コーナー</td>
           <td><select class="scrambleTypeSelect--corner">
               <option value="threeStyle">3-style (登録済全て)</option>
               <option value="threeStyleList">3-style (問題リスト)</option>
               <option value="random">ランダム</option>
               <option value="none">崩さない</option>
           </select></td>
         </tr>

         <tr>
           <td>エッジ</td>
           <td><select class="scrambleTypeSelect--edgeMiddle">
               <option value="threeStyle">3-style (登録済全て)</option>
               <option value="threeStyleList">3-style (問題リスト)</option>
               <option value="random">ランダム</option>
               <option value="none">崩さない</option>
           </select></td>
         </tr>
       </table>
        <input class="scrambleForm__submitBtn" type="button" value="決定" disabled>
      </form>

      <div>
        <ol class="scrambles">
        </ol>
      </div>

    </main>

    <script type="text/javascript" src="../threeStyleScrambler.bundle.js?version=v1.4.3"></script>
  </body>
</html>
