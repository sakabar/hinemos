<html lang="ja">
  <head>
    <script type="text/javascript" src="../auth.bundle.js?version=v1.7.6"></script>

    <title>3-style Quiz 問題リスト編集</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <meta http-equiv="pragma" content="no-store">
    <meta http-equiv="cache-control" content="no-store">
    <meta name="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon_bw.png">
    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="stylesheet" type="text/css" href="../common.css?version=v1.12.0">
    <link rel="stylesheet" type="text/css" href="../editQuizList.css?version=v1.7.6">
  </head>

  <body>
    <header>
      <div class="header__bar">
        <ul>
          <li><a href="../faq.html">FAQ</a></li>
          <li><a href="../signout.html">サインアウト</a></li>
        </ul>
      </div>

      <a href="../mypage.html"><img class="logo__img--rectangle" src="../tw_header.jpg?version=v1.7.6" alt="ロゴ"></a>
    </header>

    <main>
      <h1>問題リスト編集</h1>
      <h2 class="h2__part"></h2>

      <div class="msgArea">
        <p>
          <b>【ご注意】</br>
            このページは2021年3月31日を目処に閉鎖します。</br>
            <a href="./problemList.html?part=corner">コーナー問題リスト一覧</a>や<a href="./problemList.html?part=edgeMiddle">エッジ問題リスト一覧</a>のページでより豊富な機能提供していますので、こちらを使うようにしてください。</br>
            今後ともhinemosをよろしくお願いします。</b>
        </p>
        <p>
          保存済の問題数 : <span class="problemListSize"><span>
        </p>
      </div>

      <form class="editQuizListForm">
        <input type="button" class="editQuizListForm__submitBtn" value="追加と削除を保存">

        <h2>追加</h2>
        <input type="button" class="editQuizListForm__autoAddButton" value="苦手な手順を追加"><br>
        <div class="editQuizListForm__box">
          <div class="editQuizListForm__inputArea">
            <h3>未追加</h3>
            <input type="text" class="editQuizListForm__inputArea__text" placeholder="例: あか"><br>
            <!-- <input type="button" class="editQuizListForm__inputArea__button" value="検索"><br> -->
            <ul class="editQuizListForm__uList">
            </ul>
          </div>

          <div class="editQuizListForm__addCandArea">
            <h3>追加候補</h3>
            <ul class="editQuizListForm__uList--cand">
            </ul>
          </div>
        </div>

        <h2>削除</h2>
        <input type="button" class="editQuizListForm__deleteAllQuizzesButton" value="全ての問題を削除"><br>
        <div class="editQuizListForm__box">
          <div class="editQuizListForm__registeredArea">
            <h3>登録済</h3>
            <!-- <input type="text" class="editQuizListForm__registeredArea__text" placeholder="例: あか"><br> -->
            <!-- <input type="text" class="editQuizListForm__registeredArea__text" placeholder="<あか|あ?|?か>"><br> -->
            <!-- <input type="button" class="editQuizListForm__registeredArea__button" value="検索"><br> -->
            <ul class="editQuizListForm__uList">
            </ul>
          </div>

          <div class="editQuizListForm__deleteCandArea">
            <h3>削除候補</h3>
            <ul class="editQuizListForm__uList--cand">
            </ul>
          </div>
        </div>
        <input type="button" class="editQuizListForm__submitBtn" value="追加と削除を保存">
      </form>
    </main>

    <script type="text/javascript" src="../editThreeStyleQuizList.bundle.js?version=v1.7.6"></script>
  </body>
</html>
