<!doctype html>
<html lang="ja">
  <head>
    <title>3-style corner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="stylesheet" type="text/css" href="../common.css?version=v0.2.2">
    <script type="text/javascript" src="../auth.bundle.js?version=v0.2.2"></script>
  </head>

  <body>
    <header>
      <ul>
        <li><a href="../mypage.html?version=v0.2.2">マイページ</a></li>
        <li><a href="../faq.html?version=v0.2.2">FAQ</a></li>
        <li><a href="../signout.html?version=v0.2.2">サインアウト</a></li>
      </ul>
    </header>

    <main>
      <h1>3-style corner</h1>
      <ul>
        <li>先に、<a href="../numbering3.html?version=v0.2.2">ナンバリング</a>を登録してください</li>
        <li>セットアップが無い場合は、空欄にしてください</li>
      </ul>

      <form class="registerThreeStyleCornerForm">
        <input class="registerThreeStyleCornerForm__lettersText" size="11" type="text" placeholder="(例:あひ)"/>
        <input class="registerThreeStyleCornerForm__checkBtn" type="button" value="登録済?"><br>
        <input class="registerThreeStyleCornerForm__setupText" type="text" placeholder="セットアップ (例: U)"><br>
        <input class="registerThreeStyleCornerForm__move1Text" type="text" placeholder="手順1 (例: R D R')"><br>
        <input class="registerThreeStyleCornerForm__move2Text" type="text" placeholder="手順2 (例: U2)"><br>
        <input class="registerThreeStyleCornerForm__saveBtn" type="button" value="決定">
      </form>

    </main>

    <script type="text/javascript" src="../threeStyleCorner.bundle.js?version=v0.2.2"></script>
  </body>
</html>
