<!doctype html>
<html lang="ja">
  <head>
    <script type="text/javascript" src="../auth.bundle.js?version=v1.16.0"></script>

      if (localStorage.userName) {
        gtag('config', 'UA-119101911-1', {

    <title>3-style Quiz</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <meta http-equiv="pragma" content="no-store">
    <meta http-equiv="cache-control" content="no-store">
    <meta name="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon_bw.png">
    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="stylesheet" type="text/css" href="../common.css?version=v1.16.0">
    <!-- レターペアクイズのCSSを流用しているので注意 -->
    <link rel="stylesheet" type="text/css" href="../letterPairQuiz.css?version=v1.16.0">
  </head>

  <body>
    <header>
      <div class="header__bar">
        <ul>
          <li><a href="../faq.html">FAQ</a></li>
          <li><a href="../signout.html">サインアウト</a></li>
        </ul>
      </div>

      <a href="../mypage.html"><img class="logo__img--rectangle" src="../tw_header.jpg?version=v1.16.0" alt="ロゴ"></a>
    </header>

    <main>
      <h1>3-style Quiz</h1>
      <h2 class="h2__part"></h2>
      <ul>
        <li>同じ手順を3回繰り返して、元の形に復元できたら「わかった」ボタンを押してください</li>
        <li>PCでのショートカット</li>
        <ul>
          <li>(← or <span style="color:red">Space</span>) : 「わかった」</li>
          <li>(→ or BackSpace) : 「わからん」</li>
          <li>(↓ or Enter) : 「ヒント」</li>
        </ul>
      </ul>

      <form class="settingForm">
        優先: <input class="settingForm__daysText" type="text" value="">日以内に
        <label><input type="radio" id="settingForm__radio--solved" name="settingForm__solvedRadio" value="solved">解いた問題</label>
        <label><input type="radio" id="settingForm__radio--unsolved" name="settingForm__solvedRadio" value="unsolved" checked>解いていない問題</label>
        <br/>

        <label><input class="settingForm__checkBox" type="checkbox">onlyOnce</label>
        <label><input class="settingForm__checkBox__onlyPoor" type="checkbox">onlyWorst10</label>
        <label><input class="settingForm__checkBox__endless" type="checkbox">endless</label>
        <label><input class="settingForm__checkBox__preventOnlyOnceAlert" type="checkbox">preventOnlyOnceAlert</label>
        <input class="settingForm__reloadBtn" type="button" value="リロード">
      </form>

      <form class="quizForm">
        <input class="quizForm__quizIndHidden" type="text" value="このセッションで解いた問題数:0" size="36" readonly><br>
        <input class="quizForm__prevSecText" type="text" value="前問の秒数" size="36" readonly><br>
        <textArea class="quizForm__prevAnsText" rows="5" cols="36" style="display:none;" readonly>前問の答え</textArea>
        <input class="quizForm__lettersText" type="text" value="しばらくお待ちください" size="36" readonly><br>

        <input class="quizForm__submitBtn--OK" type="button" value="わかった">
        <input class="quizForm__submitBtn--NG" type="button" value="わからん"><br>
        <input class="quizForm__submitBtn--hint" type="button" value="ヒントくれ"><br>
        <textArea class="quizForm__hintText" rows="2" cols="36" style="display:none;"></textArea><br>
        <input class="quizForm__startUnixTimeHidden" type="hidden" value="" readonly><br>

      </form>
    </main>

    <script type="text/javascript" src="../threeStyleQuiz.bundle.js?version=v1.16.0"></script>
  </body>
</html>
