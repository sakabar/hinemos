<!doctype html>
<html lang="ja">
  <head>
    <title>3-style corner 登録</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <meta http-equiv="pragma" content="no-store">
    <meta http-equiv="cache-control" content="no-store">
    <meta name="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="stylesheet" type="text/css" href="../common.css?version=v0.7.1">
    <script type="text/javascript" src="../auth.bundle.js?version=v0.7.1"></script>
  </head>

  <body>
    <header>
      <ul>
        <li><a href="../mypage.html">マイページ</a></li>
        <li><a href="../faq.html">FAQ</a></li>
        <li><a href="../signout.html">サインアウト</a></li>
      </ul>
    </header>

    <main>
      <h1>3-style corner 登録</h1>
      <ul>
        <li>まず<a href="../numbering3.html">ナンバリング</a>を登録して下さい</li>
        <li>セットアップが無い場合は、空欄にしてください</li>
        <li>登録後、逆手順が未登録の場合は自動的に欄に入力されます</li>
      </ul>

      <form class="registerThreeStyleCornerForm">
        <input class="registerThreeStyleCornerForm__lettersText" size="11" type="text" placeholder="(例:あひ)"/>
        <input class="registerThreeStyleCornerForm__checkBtn" type="button" value="登録済?"><br>
        <input class="registerThreeStyleCornerForm__setupText" type="text" placeholder="セットアップ (例: U)"><br>
        <input class="registerThreeStyleCornerForm__move1Text" type="text" placeholder="手順1 (例: R D R')"><br>
        <input class="registerThreeStyleCornerForm__move2Text" type="text" placeholder="手順2 (例: U2)"><br>
        <input class="registerThreeStyleCornerForm__saveBtn" type="button" value="決定">
      </form>

    </main>

    <script type="text/javascript" src="../registerThreeStyleCorner.bundle.js?version=v0.7.1"></script>
  </body>
</html>
