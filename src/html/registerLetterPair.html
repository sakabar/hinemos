    <title>レターペア登録</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <meta http-equiv="pragma" content="no-store">

  <body>
    <header>
      <div class="header__bar">
        <ul>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="signout.html">サインアウト</a></li>
        </ul>
      </div>

      <a href="mypage.html"><img class="logo__img--rectangle" src="./tw_header.jpg?version=v1.4.4" alt="ロゴ"></a>
    </header>

    <main>
      <h1>レターペア登録</h1>
      <h2>個別登録</h2>
      <div class="registerLetterPair">
        <div "registerLetterPair__msg">
          <ul>
            <li><a href="letterPairTable.html">レターペア表</a>からも登録ができます</li>
            <li>suggestボタンを押すと、他の人が使っている単語を自動入力できます</li>
            <li>単語は、改行か「、」で区切って複数登録できます</li>
            <li><b>登録したレターペアは他の人に対してサジェストされる場合があります。誰が登録した単語なのかは表示されませんが、フルネームや住所など、個人の特定に繋がる情報は入力しないでください</b></li>
          </ul>
        </div>

        <form class="registerLetterPairForm">
          <input class="registerLetterPairForm__lettersText" type="text" placeholder="きし"><br>
          <input class="registerLetterPairForm__suggestWordBtn" type="button" value="suggest"><br>
          <textarea class="registerLetterPairForm__wordText" rows="10" placeholder="岸、既視感、奇襲"></textarea><br>
          <input class="registerLetterPairForm__btn" type="button" value="決定">
        </form>
        <h2>一括登録</h2>
        <div class="registerAllLetterPairs">
          <div class="registerAllLetterPairs__msg">
            <ul>
              <li>登録済ナンバリング内の全てのひらがなの組み合わせに対して、サジェストされた単語を一括登録します</li>
              <li>先に<a href="numbering3.html">ナンバリングを登録</a>してください</li>
            </ul>
          </div>
          <form class="registerAllLetterPairsForm">
            <input class="registerAllLetterPairsForm__btn" type="button" value="一括登録">
          </form>
        </div>
      </div>

    </main>
    <script type="text/javascript" src="./registerLetterPair.bundle.js?version=v1.4.4"></script>
  </body>
</html>
