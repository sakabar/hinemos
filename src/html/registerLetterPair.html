<!doctype html>
<html lang="ja">
  <head>
    <title>レターペア登録</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="common.css?version=v0.2.0">
    <script type="text/javascript" src="./auth.bundle.js?version=v0.2.0"></script>
  </head>

  <body>
    <div class="header" align="right">
      <!-- FIXME 後で右寄せをCSSにする -->
      <a href="mypage.html?version=v0.2.0">マイページ</a>
      <a href="faq.html?version=v0.2.0">FAQ</a>
      <a href="signout.html?version=v0.2.0">サインアウト</a>
    </div>

    <main>
      <h1>レターペア登録</h1>
      <div class="registerLetterPair">
        <div "registerLetterPair__msg">
          <ul>
            <li><a href="letterPairTable.html?version=v0.2.0">レターペア表</a>からも登録ができます</li>
            <li>suggestボタンを押すと、他の人が使っている単語を自動入力することができます</li>
          </ul>
        </div>

        <form class="registerLetterPairForm">
          <input class="registerLetterPairForm__lettersText" type="text" placeholder="ひらがな" size="47"/><input class="registerLetterPairForm__suggestWordBtn" type="button" value="suggest"><br>
          <textarea class="registerLetterPairForm__wordText" rows="10" cols="55" placeholder="単語 (改行か「、」で区切って、複数単語を登録できます)"></textarea><br>
          <input class="registerLetterPairForm__btn" type="button" value="決定">
        </form>
      </div>

    </main>
    <script type="text/javascript" src="./registerLetterPair.bundle.js?version=v0.2.0"></script>
  </body>
</html>
