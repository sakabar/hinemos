<!doctype html>
<html lang="ja">
  <head>
    <title>サインイン</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="common.css?version=v0.2.2">
  </head>

  <body>
    <!-- ロゴ的なものでトップに飛べるようにする FIXME -->
    <header>
      <ul>
        <li><a href="mypage.html?version=v0.2.2">マイページ</a></li>
        <li><a href="faq.html?version=v0.2.2">FAQ</a></li>
        <li><a href="signout.html?version=v0.2.2">サインアウト</a></li>
      </ul>
    </header>

    <main>
      <h1>サインイン</h1>
      <form class="signinForm">
        <input class="signinForm__userNameText" type="text" placeholder="ユーザ名" pattern="[A-Za-z0-9]+" required/><br>
        <input class="signinForm__passwordText" type="password" placeholder="パスワード" pattern="[A-Za-z0-9@#$%&]+" required/><br>
        <input class="signinForm__submitBtn" type="button" value="決定"><br>
        <input class="signinForm__checkBox" type="checkbox" checked="checked">ユーザ名とパスワードを記憶する
      </form>

      <p>初めての方は: <a href="signup.html?version=v0.2.2">登録</a></p>
    </main>

    <script type="text/javascript" src="./signin.bundle.js?version=v0.2.2"></script>
  </body>
</html>
