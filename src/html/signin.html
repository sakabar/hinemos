      <form class="signinForm">

        <label><input class="signinForm__checkBox" type="checkbox" checked="checked">ユーザ名とパスワードを記憶する</label>
      </form>
      <p>
        本サービスへのログインをもって、<a href="terms.html">利用規約</a>に同意したものとみなします。
      </p>
