<!doctype html>
<html lang="ja">
  <head>
    <title>ログイン</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="common.css?version=v0.0.5">
  </head>

  <body>
    <div class="header" align="left">
      <!-- FIXME 後で左寄せをCSSにする -->
      <a href="top.html?version=v0.0.5">トップ</a>
    </div>

    <main>
      <h1>ログイン</h1>
      <form class="signinForm">
        <input class="signinForm__userNameText" type="text" placeholder="ユーザ名" pattern="[A-Za-z0-9]+" required/><br>
        <input class="signinForm__passwordText" type="password" placeholder="パスワード" pattern="[A-Za-z0-9@#$%&]+" required/><br>
        <input class="signinForm__submitBtn" type="button" value="決定">
      </form>

      初めての方は: <a href="signup.html?version=v0.0.5">登録</a>
    </main>

    <script type="text/javascript" src="./signin.bundle.js?version=v0.0.5"></script>
  </body>
</html>
