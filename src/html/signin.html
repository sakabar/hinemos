  <body>
    <!-- ロゴ的なものでトップに飛べるようにする FIXME -->

      <ul>
        <li><a href="mypage.html">マイページ</a></li>
        <li><a href="faq.html">FAQ</a></li>

      </ul>
    </header>

    <main>
      <h1>サインイン</h1>
      <form class="signinForm">
        <input class="signinForm__userNameText" type="text" placeholder="ユーザ名" pattern="[A-Za-z0-9_]+" required/><br>
        <input class="signinForm__passwordText" type="password" placeholder="パスワード" pattern="[A-Za-z0-9@#$%&_:;]+" required/><br>
        <input class="signinForm__submitBtn" type="button" value="決定"><br>
        <input class="signinForm__checkBox" type="checkbox" checked="checked">ユーザ名とパスワードを記憶する
      </form>

      <p>初めての方は: <a href="signup.html">登録</a></p>
      <p>パスワードを忘れた方は、<a href="https://twitter.com/hinemos_BLD">公式アカウント</a>に相談してください</p>
    </main>

    <script type="text/javascript" src="./signin.bundle.js?version=v0.7.1"></script>
  </body>
