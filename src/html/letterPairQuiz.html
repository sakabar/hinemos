<!doctype html>
<html lang="ja">
  <head>
    <title>レターペアクイズ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="common.css?version=v0.2.3">
    <link rel="stylesheet" type="text/css" href="letterPairQuiz.css?version=v0.2.3">
    <script type="text/javascript" src="./auth.bundle.js?version=v0.2.3"></script>
  </head>

  <body>
    <header>
      <ul>
        <li><a href="mypage.html?version=v0.2.3">マイページ</a></li>
        <li><a href="faq.html?version=v0.2.3">FAQ</a></li>
        <li><a href="signout.html?version=v0.2.3">サインアウト</a></li>
      </ul>
    </header>

    <main>
      <h1>レターペアクイズ</h1>
      <div class="quizMsg">
        <ul>
          <!-- <li>レターペアを見て、「わかった」「わからん」のボタンを押してください</li> -->
          <li>未回答のレターペアや、苦手なレターペアを優先して出題します</li>

          <li><a href="registerLetterPair.html?version=v0.2.3">レターペア登録</a>もどうぞ</li>
        </ul>
      </div>
      <form class="quizForm">
        <input class="quizForm__quizLettersIndHidden" type="text" value="このセッションで解いた問題数:0" size="36" readonly><br>
        <input class="quizForm__prevAnsText" type="text" value="前問の答え" size="36" readonly><br>
        <input class="quizForm__prevSecText" type="text" value="前問の秒数" size="36" readonly><br>
        <input class="quizForm__lettersText" type="text" value="しばらくお待ちください" size="36" readonly><br>
        <input class="quizForm__submitBtn--OK" type="button" value="わかった">
        <input class="quizForm__submitBtn--NG" type="button" value="わからん"><br>

        <input class="quizForm__startUnixTimeHidden" type="hidden" value=""><br>
      </form>
    </main>

      <script type="text/javascript" src="./letterPairQuiz.bundle.js?version=v0.2.3"></script>
  </body>
</html>
