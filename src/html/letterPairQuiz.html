  <body>
    <header>
      <ul>
        <li><a href="mypage.html">マイページ</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="signout.html">サインアウト</a></li>
      </ul>
    </header>

    <main>
      <h1>レターペアクイズ</h1>
      <div class="quizMsg">
        <ul>
          <li>未回答のレターペアや、苦手なレターペアを優先して出題します</li>
          <li><a href="registerLetterPair.html">レターペア登録</a>もどうぞ</li>
          <li>PCでのショートカット</li>
          <ul>
            <li>(←) : 「わかった」</li>
            <li>(→) : 「わからん」</li>
          </ul>
        </ul>

        <form class="settingForm">
          優先: <input class="settingForm__daysText" type="text" value="">日以内に
          <input type="radio" id="settingForm__radio--solved" name="settingForm__solvedRadio" value="solved">解いた問題
          <input type="radio" id="settingForm__radio--unsolved" name="settingForm__solvedRadio" value="unsolved" checked>解いていない問題
          <input class="settingForm__reloadBtn" type="button" value="リロード">
        </form>
      </div><br>

      <form class="quizForm">
        <input class="quizForm__quizLettersIndHidden" type="text" value="このセッションで解いた問題数:0" size="36" readonly><br>
        <input class="quizForm__prevSecText" type="text" value="前問の秒数" size="36" readonly><br>
        <input class="quizForm__prevAnsText" type="text" value="前問の答え" size="36" readonly><br>
        <input class="quizForm__lettersText" type="text" value="しばらくお待ちください" size="36" readonly><br>
        <input class="quizForm__submitBtn--OK" type="button" value="わかった">
        <input class="quizForm__submitBtn--NG" type="button" value="わからん"><br>

        <input class="quizForm__startUnixTimeHidden" type="hidden" value=""><br>
      </form>
    </main>

      <script type="text/javascript" src="./letterPairQuiz.bundle.js?version=v0.9.2"></script>
  </body>
